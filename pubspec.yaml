name: plearn
description: Palearn - AI 기반 개인화 학습 플랫폼
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  table_calendar: ^3.1.0
  http: ^1.2.0
  # 보안 저장소
  flutter_secure_storage: ^9.0.0
  # 로컬 캐싱
  shared_preferences: ^2.2.2
  # 스켈레톤 로딩
  shimmer: ^3.0.0
  # 토스트 메시지
  fluttertoast: ^8.2.4
  # 연결 상태 확인
  connectivity_plus: ^5.0.2
  # URL 열기
  url_launcher: ^6.2.1
  image_picker: ^1.0.7

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
